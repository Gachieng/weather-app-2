  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-today-details">
          <h1 class="weather-city" id="city"></h1>
          <div class="main-weather">
            <div id="icon"></div>
            <div class="weather-temperature" id="temp"></div>
            <div class="temp-unit">°c</div>
          </div>
          <div>
            <p class="weather-details">
              <span id="time">Monday 15:01,</span>
              <span id="weather-description"></span>
              <br />
              Humidity <strong id="humidity"></strong> Wind
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="week-forecast">
<div class="row">
<div class="col-2">
<div class="weather-day">Thu</div>
<img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"  alt="" width="40px">
<div class="weather-f-temp">
<span class="weather-f-h">18°</span> 
<span class="weather-f-l">12°</span>
</div>

</div>
</div>
          </div>
